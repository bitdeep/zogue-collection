    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@0.2.18/merkletree.js"></script>

</head>

<body onload="onLoad()">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Zogue</span>
    <span class="navbar-brand mb-0 ">The Zogue NFT</span>
</nav>

<div class="container">
    <div class="row align-items-start p-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">contract stats</h5>
                </div>
                <div class="card-body">
                    <div>Your Wallet: <span id="WALLET">-</span></div>
                    <div>PRESALE_ACTIVE: <span id="PRESALE_ACTIVE">-</span></div>
                    <div>SALE_ACTIVE: <span id="SALE_ACTIVE">-</span></div>
                    <div>name: <span id="name">-</span></div>
                    <div>symbol: <span id="symbol">-</span></div>
                    <div>FEE_RECIPIENT: <span id="FEE_RECIPIENT">-</span></div>
                    <div>PRESALE_PRICE: <span id="PRESALE_PRICE">-</span></div>
                    <div>PUBLIC_SALE_PRICE: <span id="PUBLIC_SALE_PRICE">-</span></div>
                    <div>totalSupply: <span id="totalSupply">-</span></div>

                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">PreSale whitelist</h5>
                </div>
                <div class="card-body">
                    <input type="text" id="minterAddress" size="60"/>
                    <input type="button" value="whitelist" onclick="setWhitelist()" />
                    <div>Default account is whitelisted? <span id="accountWhitelisted">-</span></div>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">presale mint</h5>
                </div>
                <div class="card-body">
                    <input type="number" value="1" min="1" max="99" id="numberOfTokensPreSale"/>
                    <input type="button" value="mint" onclick="mintPresale()"/>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">public sale mint</h5>
                </div>
                <div>
                    <input type="number" value="1" min="1" max="99" id="numberOfTokensPublic"/>
                    <input type="button" value="mint" onclick="mintPublic()"/>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">tokenURI</h5>
                </div>
                <div>
                    <input type="number" value="0" min="1" max="9999" id="tokenURIInput"/>
                    <input type="button" value="display" onclick="tokenURI()"/>
                </div>
                <div>tokenURI: <span id="tokenURI">-</span></div>
            </div>
        </div>
    </div>
</div>

<div style="padding:5px;">
    <span id="tx"></span>
</div>

</body>
</html>
